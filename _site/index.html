<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/gallery.js" defer></script>
    <script src="script/script.js" defer></script>
    <title>Cocktail-application</title>
</head>

<body>
    <header>
        <h1>Lime Bar</h1>
    </header>
    <main>
        <section class="dbSearchByName">
            <form class="formSearchByName">
                <label for="inputName">Search cocktail by name:</label>
                <input type="text" id="inputName" placeholder="Enter cocktail name">
                <button id="valueName">Search</button>
            </form>
            <div id="byName"></div>

            <form class="dbSearchByIngredient">
                <label for="inputName">Search cocktail by ingredient:</label>
                <input type="text" id="inputIngredient" placeholder="Enter ingredient name">
                <button id="valueIngredient">Search</button>
            </form>
            <div id="byIngredient"></div>
        </section>

        <section class="cocktailGallery">
            <div id="cocktailSelection">
                <!-- <a>
                    <figure>
                        <figcaption>Coctail Name</figcaption>
                        <img src="images/placeholder.png" alt="placeholder">
                    </figure>
                </a> -->
            </div>


    </main>

    <footer>
        <p>powered by cocktail DB</p>
        <p>developed by Marco Di Summa</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
