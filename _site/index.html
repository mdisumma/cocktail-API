<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/byName.js" defer></script>
    <script src="script/byIngredient.js" defer></script>
    <script src="script/gallery.js" defer></script>
    <script src="script/targetElse.js" defer></script>
    <script src="script/targetIngredient.js" defer></script>
    <title>Cocktail-application</title>
</head>

<body>
    <header>
        <h1 id="bar">Orange Bar</h1>

    </header>
    <main>
        <section class="searchByName">
            <label for="inputName">Search cocktail by name:</label>
            <input type="text" id="inputForName" placeholder="Enter cocktail name">
            <button id="srcName">Search</button>
        </section>
        <div id="byName"></div>
        <section class="searchByIngredient">
            <label for="inputName">Search cocktail by ingredient:</label>
            <input type="text" id="inputForIngredient" placeholder="Enter ingredient name">
            <button id="srcIngredient">Search</button>
        </section>

        <div id="byIngredient"></div>
        <div id="frameIngredient"></div>
        <div id="frame"></div>

        <section class="cocktailGallery">

            <h2>Popular</h2>
            <div id="listByPopular"></div>

        </section>

    </main>
    <footer>
        <p>developed by Marco Di Summa</p>
        <p>powered by cocktail DB</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
