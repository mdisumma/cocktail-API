<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <script src="script/srcName.js" defer></script>
    <script src="script/srcIngredient.js" defer></script>
    <script src="script/srcPopular.js" defer></script>
    <script src="script/targetGallery.js" defer></script>
    <script src="script/targetIngredient.js" defer></script>
    <title>Cocktail-application</title>
</head>

<body>
    <header>
        <figure class="container">
            <svg version="1.1" id="svgDoc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 360">
                <g class="left">
                    <g id="shaker-left" class="shaker">
                        <path id="cup" d="M205,257.52l0,0.02v0.01l-6.78,78.94c-0.17,1.96-1.76,3.46-3.68,3.46h-29.15
                       c-1.91,0-3.51-1.5-3.68-3.47L155,257.55v-0.01l0-0.02H205z" />
                        <path id="lid" d="M204.99,257.52h-49.98c1.09-6.46,6.15-11.94,13.19-14.87l-0.01,0.1h23.63l-0.01-0.1
                       C198.84,245.58,203.9,251.06,204.99,257.52z" />
                        <path id="cap" d="M191.81,242.75h-23.63l0.01-0.1l1.46-19.63c0.13-1.73,1.53-3.06,3.22-3.06h14.19
                       c1.68,0,3.08,1.33,3.21,3.05l1.53,19.64L191.81,242.75z" />
                    </g>
                </g>
                <g class="right">
                    <g id="shaker-rigth" class="shaker">
                        <path id="cup" d="M205,257.52l0,0.02v0.01l-6.78,78.94c-0.17,1.96-1.76,3.46-3.68,3.46h-29.15
                     c-1.91,0-3.51-1.5-3.68-3.47L155,257.55v-0.01l0-0.02H205z" />
                        <path id="lid" d="M204.99,257.52h-49.98c1.09-6.46,6.15-11.94,13.19-14.87l-0.01,0.1h23.63l-0.01-0.1
                     C198.84,245.58,203.9,251.06,204.99,257.52z" />
                        <path id="cap" d="M191.81,242.75h-23.63l0.01-0.1l1.46-19.63c0.13-1.73,1.53-3.06,3.22-3.06h14.19
               c1.68,0,3.08,1.33,3.21,3.05l1.53,19.64L191.81,242.75z" />
                    </g>
                </g>
                <text class="text" y="300" x="20">Orange Bar</text>
            </svg>

        </figure>
    </header>
    <main>
        <section class="searchByName">
            <label for="inputName">Search cocktail by name:</label>
            <input type="text" id="inputForName" placeholder="Enter cocktail name" />
            <button id="srcName">Search</button>
        </section>
        <div id="byName"></div>
        <section class="searchByIngredient">
            <label for="inputName">Search cocktail by ingredient:</label>
            <input type="text" id="inputForIngredient" placeholder="Enter ingredient name" />
            <button id="srcIngredient">Search</button>
        </section>

        <div id="byIngredient"></div>
        <div id="frame"></div>

        <section class="cocktailGallery">
            <h2>Popular</h2>
            <div id="listByPopular"></div>
        </section>
    </main>
    <footer>
        <p>developed by Marco Di Summa</p>
        <p>powered by cocktail DB</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
