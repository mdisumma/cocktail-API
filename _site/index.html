<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <script src="script/srcName.js" defer></script>
    <script src="script/srcIngredient.js" defer></script>
    <script src="script/srcPopular.js" defer></script>
    <script src="script/targetGallery.js" defer></script>
    <script src="script/targetIngredient.js" defer></script>
    <title>Cocktail-application</title>
</head>

<body>
    <header>
        <figure class="animation">
            <svg id="svgDoc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 160">
                <g class="shaker">
                    <path
                        d="M81.53,61.3v0h0l-5.81,65.79A3.16,3.16,0,0,1,72.57,130h-25a3.16,3.16,0,0,1-3.15-2.89L38.71,61.33h0v0Z" />
                    <path
                        d="M81.53,61.3H38.72C39.65,55.92,44,51.36,50,48.91V49H70.24v-.09C76.26,51.36,80.59,55.92,81.53,61.3Z" />
                    <path
                        d="M70.24,49H50v-.09l1.25-16.36A2.76,2.76,0,0,1,54,30H66.17a2.76,2.76,0,0,1,2.75,2.54l1.31,16.37Z" />
                </g>
                <text class="limeBar" transform="translate(101.39 104.12)">Orange Bar</text>
            </svg>
        </figure>
    </header>
    <main>
        <section class="searchByName">
            <label for="inputName">Search cocktail by name:</label>
            <input type="text" id="inputForName" placeholder="Enter cocktail name" />
            <button id="srcName">Search</button>
        </section>
        <div id="byName"></div>
        <section class="searchByIngredient">
            <label for="inputName">Search cocktail by ingredient:</label>
            <input type="text" id="inputForIngredient" placeholder="Enter ingredient name" />
            <button id="srcIngredient">Search</button>
        </section>

        <div id="byIngredient"></div>
        <div id="frame"></div>

        <section class="cocktailGallery">
            <h2>Popular</h2>
            <div id="listByPopular"></div>
        </section>
    </main>
    <footer>
        <p>developed by Marco Di Summa</p>
        <p>powered by cocktail DB</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
